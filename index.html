<!DOCTYPE html>

	<title>购物网站</title>
	<link rel="stylesheet" href="css/base.css" />
	<link rel="stylesheet" href="css/jquery.fullPage.css" />
	<link rel="stylesheet" href="css/myPage.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>

<!-- 直接进入购物中心 -->
<a href="#" class="go">

<a href="javascript:;">

<div id="fullpage">
<!-- 第一屏制作 -->
    <div class="section section1">

    </div>
<!-- 第二屏制作 -->
    <div class="section section2">

    		<img src="images/search-02-1.png" class="search-02-1" alt="">

    </div>
<!-- 第四屏制作 -->
    <div class="section section4">
    	<img src="images/cloud.png"  class="cloud cloud-back1">
        <img src="images/words-04.png" class="word">
        <img src="images/words-04-a.png" class="word words-04-a">

    </div>
<!-- 第五屏制作 -->
    <div class="section section5">
    	<img src="images/t1h1atfbtxxxauw33d-541-28.png" class="word-05">

			<img src="images/t12pksfedaxxx51i3j-389-156.png" alt="">

    	<img src="images/t1ulasfmldxxbheta4-105-34.png" class="again" alt="">
